<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/index.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light morado row justify-items-end">
        <a class="navbar-brand" href="#"><img class="anchoLogo ml-5" src="../imagenes/logoblanco-02.png" alt="Logo de la empresa"></a>
      </nav>

        
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-md-9 col-lg-8 mx-auto bg-light rounded">
                    <h3 class="login-heading m-4 text-center moradoletra">Bienvenido</h3>
                    <!--<form class="bg-light border border-light" method="POST"  enctype="text/plain"> -->
                      <div class="form-label-group m-3">
                        <input type="email" id="inputEmail" class="form-control alto" placeholder="Correo Electrónico" required autofocus>
                      </div>

      
                      <div class="form-label-group m-3">
                        <input type="password" id="inputPassword" class="form-control alto" placeholder="Contraseña" required>
                      </div>

                      <div class="row justify-content-center">
                        <button id="botonIngreso" class="btn btn-lg morado btn-login text-uppercase font-weight-bold mb-4 mt-3 col-lg-6 text-white-50 " type="submit">Iniciar Sesion</button>
                      </div>
                      
                      <p id="resp" class="ml-4"></p>
                    <!--</form> -->
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>
</html>
