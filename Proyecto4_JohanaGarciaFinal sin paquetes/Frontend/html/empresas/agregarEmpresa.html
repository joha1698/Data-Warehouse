</head>
<body>
 
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light morado row justify-items-end">
        <a class="navbar-brand" href="#"><img class="anchoLogo ml-5" src="../../imagenes/logoblanco-02.png" alt="Logo de la empresa"></a>
        
        <div class="collapse navbar-collapse col-lg-5 derecha " id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto row">
            <li class="nav-item active col-3">
              <a class="nav-link text-white-50 " href="../contactos/contactos.html">Contactos <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active col-3" id="liUsuarios">
              <a class="nav-link text-white-50" href="../usuarios/usuarios.html">Usuario <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active col-3">
              <a class="nav-link text-white-50" href="empresas.html">Compañias <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active col-3">
              <a class="nav-link text-white-50" href="../regiones/regiones.html">Region/ciudad <span class="sr-only">(current)</span></a>
            </li>
          </ul>

        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-md-9 col-lg-8 mx-auto bg-light rounded">
                    <h3 class="login-heading m-4 text-center moradoletra">Crear Empresa</h3>
                    <form class="bg-light border border-light">

                      <div class="form-label-group m-3">
                        <input type="text" id="inputNombre" class="form-control alto" placeholder="Nombre" required autofocus>
                      </div>

                      <div class="form-label-group m-3">
                        <input type="text" id="inputTelefono" class="form-control alto" placeholder="Telefono" required autofocus>
                      </div>

                      <div class="form-label-group m-3">
                        <input type="email" id="inputEmail" class="form-control alto" placeholder="Email" required autofocus>
                      </div>

                      <fieldset class="form-label-group m-3 " >
                        
                        <select class="form-control alto displayLinea " id="selectCiudad"  required autofocus>
                            <option value="0">Ciudad</option>
                            <option value="1">Buenos Aires</option> 
                            <option value="2">Córdoba</option>
                            <option value="3">Bogotá</option>
                            <option value="4">Cúcuta</option> 
                            <option value="5">Medellín</option>
                            <option value="6">Atacam</option>
                            <option value="7">Santiago</option> 
                            <option value="8">Valparaíso</option>
                            <option value="9">Ciudad de México</option>
                            <option value="10">Tijuana</option>
                          </select>
                    </fieldset>

                    <div class="form-label-group m-3">
                        <input type="text" id="inputDireccion" class="form-control alto" placeholder="Direccion" required autofocus>
                      </div>
                      

                      <div class="row justify-content-center">
                        <button id="botonCrear" class="btn btn-lg morado text-uppercase font-weight-bold mb-4 mt-3 col-lg-4 text-white-50 " type="button">Crear</button>

                      </div>
                      
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
