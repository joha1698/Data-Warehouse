        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-md-9 col-lg-8 mx-auto bg-light rounded">
                    <h3 class="login-heading m-4 text-center moradoletra">Crear Usuario</h3>
                    <p class="col-md-12 text-secondary text-center">La contraseña debe ser de minimo 5 carácteres y el tipo de perfil debe ser de valor 1 para administradores, valor 2 para usuarios y valor 3 para contactos.</p>
                    <form class="bg-light border border-light">

                      <div class="form-label-group m-3">
                        <input type="text" id="inputNombre" class="form-control alto" placeholder="Nombre" required autofocus>
                      </div>

                      <div class="form-label-group m-3">
                        <input type="text" id="inputApellido" class="form-control alto" placeholder="Apellido" required autofocus>
                      </div>

                      <div class="form-label-group m-3">
                        <input type="email" id="inputEmail" class="form-control alto" placeholder="Email" required autofocus>
                      </div>

                      <div class="form-label-group m-3">
                        <input type="number" id="inputPerfil" class="form-control alto" placeholder="Perfil" required autofocus>
                      </div>

                      <div class="form-label-group m-3">
                        <input type="password" id="inputContraseña" class="form-control alto" placeholder="Contraseña" required autofocus>
                      </div>

      
                      <div class="form-label-group m-3">
                        <input type="password" id="inputContraseña2" class="form-control alto" placeholder="Repetir contraseña" required>
                      </div>

                      <div class="row justify-content-center">
                        <button id="botonCrear" class="btn btn-lg morado text-uppercase font-weight-bold mb-4 mt-3 col-lg-4 text-white-50 " type="button">Crear</button>

                      </div>
                      
                    </form>
                  </div>
                </div>
              </div>
